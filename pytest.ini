# pytest.ini - Configurazione pytest per il Correttore Automatico

[pytest]
# Percorsi di test
testpaths = tests

# Pattern per i file di test
python_files = test_*.py

# Pattern per le classi di test
python_classes = Test*

# Pattern per le funzioni di test
python_functions = test_*

# Opzioni di output
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:warnings

# Markers personalizzati
markers =
    unit: Test unitari per componenti individuali
    integration: Test di integrazione tra componenti
    performance: Test di performance e ottimizzazione
    slow: Test che richiedono piÃ¹ tempo (>1s)
    api: Test che richiedono chiamate API esterne
    requires_openai: Test che richiedono OpenAI API key
    requires_languagetool: Test che richiedono LanguageTool server

# Gestione degli asyncio test
asyncio_mode = auto

# Directory da ignorare
norecursedirs = 
    .git
    .venv
    __pycache__
    backups
    _migration_backup_*
    outputs
    uploads
    storage
    languagetool
    bin

# Coverage settings (quando si usa --cov)
[coverage:run]
source = correttore
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */migrations/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
