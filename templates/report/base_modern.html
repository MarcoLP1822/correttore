<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Analysis Report{% endblock %}</title>
    
    <style>
        /* Design Tokens */
        :root {
          --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', 'Helvetica Neue', Arial, sans-serif;
          --font-mono: 'SF Mono', 'Consolas', 'Monaco', 'Courier New', monospace;
          
          --text-xs: 0.75rem;
          --text-sm: 0.875rem;
          --text-base: 1rem;
          --text-lg: 1.125rem;
          --text-xl: 1.25rem;
          --text-2xl: 1.5rem;
          
          --color-primary-50: #eff6ff;
          --color-primary-500: #3b82f6;
          --color-primary-600: #2563eb;
          
          --color-success-50: #f0fdf4;
          --color-success-500: #22c55e;
          
          --color-warning-50: #fffbeb;
          --color-warning-500: #f59e0b;
          
          --color-danger-50: #fef2f2;
          --color-danger-500: #ef4444;
          --color-danger-600: #dc2626;
          
          --color-neutral-50: #f9fafb;
          --color-neutral-100: #f3f4f6;
          --color-neutral-200: #e5e7eb;
          --color-neutral-500: #6b7280;
          --color-neutral-600: #4b5563;
          --color-neutral-700: #374151;
          --color-neutral-800: #1f2937;
          --color-neutral-900: #111827;
          
          --space-2: 0.5rem;
          --space-3: 0.75rem;
          --space-4: 1rem;
          --space-6: 1.5rem;
          --space-8: 2rem;
          
          --radius-sm: 0.25rem;
          --radius-md: 0.375rem;
          --radius-lg: 0.5rem;
          
          --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
          --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
        
        /* Reset */
        *, *::before, *::after {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
        }
        
        body {
          font-family: var(--font-sans);
          font-size: var(--text-sm);
          line-height: 1.5;
          color: var(--color-neutral-800);
          background-color: var(--color-neutral-50);
        }
        
        h1, h2, h3 {
          font-weight: 600;
          color: var(--color-neutral-900);
          line-height: 1.25;
        }
        
        /* Container */
        .container {
          max-width: 1200px;
          margin: 0 auto;
          padding: var(--space-6);
        }
        
        /* Header */
        .report-header {
          margin-bottom: var(--space-8);
          padding-bottom: var(--space-4);
          border-bottom: 2px solid var(--color-neutral-200);
        }
        
        .report-title {
          font-size: var(--text-2xl);
          margin-bottom: var(--space-2);
        }
        
        .report-subtitle {
          font-size: var(--text-sm);
          color: var(--color-neutral-600);
        }
        
        /* Metrics Grid */
        .metrics-grid {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
          gap: var(--space-4);
          margin-bottom: var(--space-8);
        }
        
        .metric-card {
          background: white;
          border: 1px solid var(--color-neutral-200);
          border-radius: var(--radius-lg);
          padding: var(--space-4);
        }
        
        .metric-card:hover {
          box-shadow: var(--shadow-md);
        }
        
        .metric-label {
          font-size: var(--text-xs);
          color: var(--color-neutral-600);
          text-transform: uppercase;
          letter-spacing: 0.05em;
          font-weight: 500;
          margin-bottom: var(--space-2);
        }
        
        .metric-value {
          font-size: var(--text-2xl);
          font-weight: 600;
        }
        
        .metric-value.error { color: var(--color-danger-600); }
        .metric-value.warning { color: var(--color-warning-500); }
        .metric-value.success { color: var(--color-success-500); }
        .metric-value.info { color: var(--color-primary-600); }
        
        /* Section */
        .section {
          margin-bottom: var(--space-8);
        }
        
        .section-title {
          font-size: var(--text-xl);
          margin-bottom: var(--space-4);
          padding-bottom: var(--space-2);
          border-bottom: 2px solid var(--color-neutral-200);
        }
        
        /* Error Card */
        .error-card {
          background: white;
          border: 1px solid var(--color-neutral-200);
          border-left: 3px solid var(--color-danger-500);
          border-radius: var(--radius-md);
          padding: var(--space-4);
          margin-bottom: var(--space-3);
        }
        
        .error-card:hover {
          box-shadow: var(--shadow-sm);
        }
        
        .error-badge {
          display: inline-block;
          font-size: var(--text-xs);
          padding: 2px 8px;
          border-radius: var(--radius-sm);
          font-weight: 500;
          text-transform: uppercase;
          background: var(--color-danger-50);
          color: var(--color-danger-600);
          margin-bottom: var(--space-2);
        }
        
        .error-content {
          font-size: var(--text-sm);
          margin-bottom: var(--space-2);
        }
        
        .error-text-original {
          background: var(--color-danger-50);
          padding: 2px 4px;
          border-radius: var(--radius-sm);
          text-decoration: line-through;
        }
        
        .error-text-corrected {
          background: var(--color-success-50);
          padding: 2px 4px;
          border-radius: var(--radius-sm);
          font-weight: 500;
        }
        
        .error-message {
          font-size: var(--text-xs);
          color: var(--color-neutral-600);
        }
        
        /* Foreign Group */
        .foreign-group {
          background: var(--color-primary-50);
          border: 1px solid var(--color-primary-200);
          border-radius: var(--radius-lg);
          padding: var(--space-4);
          margin-bottom: var(--space-4);
        }
        
        .foreign-title {
          font-size: var(--text-base);
          font-weight: 600;
          color: var(--color-primary-600);
          margin-bottom: var(--space-3);
        }
        
        .foreign-words {
          display: flex;
          flex-wrap: wrap;
          gap: var(--space-2);
        }
        
        .foreign-word {
          font-size: var(--text-xs);
          padding: 4px 8px;
          background: white;
          border: 1px solid var(--color-primary-200);
          border-radius: var(--radius-sm);
          color: var(--color-primary-600);
          font-family: var(--font-mono);
        }
        
        /* Category Section */
        .category-section {
          background: white;
          border: 1px solid var(--color-neutral-200);
          border-radius: var(--radius-lg);
          padding: var(--space-6);
          margin-bottom: var(--space-6);
        }
        
        .category-header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: var(--space-4);
          padding-bottom: var(--space-3);
          border-bottom: 1px solid var(--color-neutral-200);
        }
        
        .category-title {
          font-size: var(--text-xl);
          color: var(--color-neutral-900);
        }
        
        .category-badge {
          font-size: var(--text-xs);
          background: var(--color-neutral-100);
          color: var(--color-neutral-600);
          padding: 4px 12px;
          border-radius: var(--radius-md);
        }
        
        .category-description {
          font-size: var(--text-sm);
          color: var(--color-neutral-600);
          margin-bottom: var(--space-6);
        }
        
        /* Errors List */
        .errors-list {
          display: flex;
          flex-direction: column;
          gap: var(--space-3);
        }
        
        .error-details {
          border: 1px solid var(--color-neutral-200);
          border-radius: var(--radius-md);
          overflow: hidden;
        }
        
        .error-summary {
          padding: var(--space-4);
          background: var(--color-neutral-50);
          cursor: pointer;
          display: flex;
          justify-content: space-between;
          align-items: center;
          list-style: none;
          transition: background-color 0.2s;
        }
        
        .error-summary:hover {
          background: var(--color-neutral-100);
        }
        
        .error-summary::-webkit-details-marker {
          display: none;
        }
        
        .error-word {
          font-family: var(--font-mono);
          font-size: var(--text-base);
          font-weight: 500;
          color: var(--color-danger-600);
        }
        
        .error-count {
          font-size: var(--text-xs);
          color: var(--color-neutral-500);
          background: white;
          padding: 4px 8px;
          border-radius: var(--radius-sm);
        }
        
        .error-contexts {
          background: white;
          padding: var(--space-4);
          border-top: 1px solid var(--color-neutral-200);
        }
        
        .context-item {
          padding: var(--space-3);
          margin-bottom: var(--space-3);
          background: var(--color-neutral-50);
          border-radius: var(--radius-md);
          border-left: 3px solid var(--color-primary-500);
        }
        
        .context-item:last-child {
          margin-bottom: 0;
        }
        
        .context-text {
          font-size: var(--text-sm);
          line-height: 1.6;
          margin-bottom: var(--space-2);
          color: var(--color-neutral-800);
        }
        
        .context-message {
          font-size: var(--text-xs);
          color: var(--color-neutral-600);
          padding: var(--space-2);
          background: var(--color-primary-50);
          border-radius: var(--radius-sm);
          margin-top: var(--space-2);
        }
        
        .context-suggestion {
          font-size: var(--text-xs);
          color: var(--color-success-600);
          padding: var(--space-2);
          background: var(--color-success-50);
          border-radius: var(--radius-sm);
          margin-top: var(--space-2);
        }
        
        /* Foreign Words Section */
        .foreign-words-section {
          background: white;
          border: 1px solid var(--color-neutral-200);
          border-radius: var(--radius-lg);
          padding: var(--space-6);
          margin-bottom: var(--space-6);
        }
        
        .foreign-header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: var(--space-3);
        }
        
        .foreign-count {
          font-size: var(--text-xs);
          background: var(--color-primary-50);
          color: var(--color-primary-600);
          padding: 4px 12px;
          border-radius: var(--radius-md);
        }
        
        .foreign-description {
          font-size: var(--text-sm);
          color: var(--color-neutral-600);
          margin-bottom: var(--space-4);
        }
        
        .foreign-words-grid {
          display: flex;
          flex-wrap: wrap;
          gap: var(--space-2);
        }
        
        .foreign-word-badge {
          font-family: var(--font-mono);
          font-size: var(--text-xs);
          padding: 6px 12px;
          background: var(--color-primary-50);
          border: 1px solid var(--color-primary-200);
          border-radius: var(--radius-md);
          color: var(--color-primary-700);
        }
        
        /* Info Category */
        .info-category {
          background: white;
          border: 1px solid var(--color-neutral-200);
          border-radius: var(--radius-lg);
          padding: var(--space-4);
          margin-bottom: var(--space-4);
        }
        
        .info-header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: var(--space-3);
        }
        
        .info-title {
          font-size: var(--text-lg);
          color: var(--color-neutral-800);
        }
        
        .info-badge {
          font-size: var(--text-xs);
          background: var(--color-warning-50);
          color: var(--color-warning-600);
          padding: 4px 12px;
          border-radius: var(--radius-md);
        }
        
        .info-words {
          display: flex;
          flex-wrap: wrap;
          gap: var(--space-2);
        }
        
        .info-word {
          font-family: var(--font-mono);
          font-size: var(--text-xs);
          padding: 4px 8px;
          background: var(--color-warning-50);
          border: 1px solid var(--color-warning-200);
          border-radius: var(--radius-sm);
          color: var(--color-warning-700);
        }
        
        /* Compact Error List (Corrige.it style) */
        .errors-compact-list {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
          gap: var(--space-2);
          max-height: 600px;
          overflow-y: auto;
          padding: var(--space-3);
          background: var(--color-neutral-50);
          border-radius: var(--radius-md);
        }
        
        .error-item-compact {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: var(--space-3);
          background: white;
          border: 1px solid var(--color-neutral-200);
          border-radius: var(--radius-sm);
          cursor: pointer;
          transition: all 0.2s ease;
          position: relative;
          flex-wrap: wrap;
        }
        
        .error-item-compact:hover {
          border-color: var(--color-danger-500);
          box-shadow: var(--shadow-sm);
          transform: translateY(-1px);
        }
        
        .error-item-compact.expanded {
          border-color: var(--color-danger-500);
          background: var(--color-danger-50);
          grid-column: 1 / -1;
        }
        
        .error-word-compact {
          font-size: var(--text-sm);
          color: var(--color-danger-600);
          font-weight: 500;
          font-family: var(--font-mono);
          flex: 1;
          overflow: hidden;
          text-overflow: ellipsis;
          white-space: nowrap;
        }
        
        .error-count-badge {
          font-size: var(--text-xs);
          color: var(--color-neutral-600);
          background: var(--color-neutral-100);
          padding: 2px 8px;
          border-radius: var(--radius-sm);
          white-space: nowrap;
          margin-left: var(--space-2);
        }
        
        /* Error Details (hidden by default) */
        .error-details-hidden {
          width: 100%;
          margin-top: var(--space-4);
          padding-top: var(--space-4);
          border-top: 1px solid var(--color-danger-200);
        }
        
        .context-item {
          background: white;
          border: 1px solid var(--color-neutral-200);
          border-radius: var(--radius-sm);
          padding: var(--space-3);
          margin-bottom: var(--space-2);
        }
        
        .context-item:last-child {
          margin-bottom: 0;
        }
        
        .context-text {
          font-size: var(--text-sm);
          color: var(--color-neutral-700);
          line-height: 1.6;
          margin-bottom: var(--space-2);
          padding: var(--space-2);
          background: var(--color-neutral-50);
          border-radius: var(--radius-sm);
          font-style: italic;
        }
        
        .context-message {
          font-size: var(--text-xs);
          color: var(--color-primary-600);
          padding: var(--space-2);
          background: var(--color-primary-50);
          border-left: 3px solid var(--color-primary-500);
          border-radius: var(--radius-sm);
          margin-bottom: var(--space-2);
        }
        
        .context-suggestion {
          font-size: var(--text-xs);
          color: var(--color-success-600);
          padding: var(--space-2);
          background: var(--color-success-50);
          border-left: 3px solid var(--color-success-500);
          border-radius: var(--radius-sm);
        }
        
        .context-suggestion strong {
          font-weight: 600;
          color: var(--color-success-700);
        }
    </style>
    
    {% block extra_styles %}{% endblock %}
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    {% block scripts %}{% endblock %}
</body>
</html>
