<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correttore Italiano</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            width: 100%;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        h1 {
            font-size: 28px;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .subtitle {
            color: #666;
            font-size: 14px;
        }
        .card {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .drop-zone {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 24px;
        }
        .drop-zone:hover {
            border-color: #007bff;
            background: #f8f9fa;
        }
        .drop-zone.dragover {
            border-color: #28a745;
            background: #d4edda;
        }
        .drop-zone svg {
            width: 48px;
            height: 48px;
            margin-bottom: 16px;
            opacity: 0.4;
        }
        .drop-zone h3 {
            font-size: 16px;
            font-weight: 500;
            color: #333;
            margin-bottom: 4px;
        }
        .drop-zone p {
            color: #999;
            font-size: 13px;
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        .btn:hover {
            background: #0056b3;
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .progress-container {
            display: none;
            margin-top: 24px;
        }
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 12px;
        }
        .progress-fill {
            height: 100%;
            background: #007bff;
            transition: width 0.3s;
        }
        .status-text {
            text-align: center;
            color: #666;
            font-size: 14px;
        }
        .download-btn {
            display: none;
            margin-top: 16px;
        }
        .error {
            color: #dc3545;
            text-align: center;
            margin-top: 16px;
            font-size: 14px;
        }
        input[type="file"] {
            display: none;
        }
        .file-selected {
            color: #28a745;
        }
        .btn-secondary {
            background: #6c757d;
            margin-top: 12px;
        }
        .btn-secondary:hover {
            background: #5a6268;
        }
        .readability-box {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }
        .readability-box.show {
            display: block;
            animation: slideDown 0.3s ease-out;
        }
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .readability-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }
        .readability-header h3 {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin: 0;
        }
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: #999;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: all 0.2s;
        }
        .close-btn:hover {
            background: #e9ecef;
            color: #333;
        }
        .gulpease-score {
            font-size: 48px;
            font-weight: 700;
            color: #007bff;
            text-align: center;
            margin: 20px 0;
        }
        .gulpease-score small {
            font-size: 18px;
            color: #666;
            font-weight: 400;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }
        .stat-item {
            background: white;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
        }
        .stat-item .label {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
        }
        .stat-item .value {
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }
        .difficulty-levels {
            background: white;
            padding: 16px;
            border-radius: 6px;
        }
        .difficulty-levels h4 {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
        }
        .difficulty-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
        }
        .difficulty-item:last-child {
            border-bottom: none;
        }
        .difficulty-item .level {
            font-size: 13px;
            color: #666;
        }
        .difficulty-item .badge {
            font-size: 12px;
            padding: 4px 12px;
            border-radius: 12px;
            font-weight: 500;
        }
        .badge-success {
            background: #d4edda;
            color: #155724;
        }
        .badge-warning {
            background: #fff3cd;
            color: #856404;
        }
        .badge-danger {
            background: #f8d7da;
            color: #721c24;
        }
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Correttore Italiano</h1>
            <p class="subtitle">Correzione automatica documenti</p>
        </div>

        <div class="card">
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="drop-zone" id="dropZone">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                    </svg>
                    <h3>Carica documento</h3>
                    <p>Trascina o clicca per selezionare (.docx)</p>
                </div>
                <input type="file" id="fileInput" name="file" accept=".docx,.doc">
                
                <button type="submit" class="btn" id="submitBtn">Correggi documento</button>
                <button type="button" class="btn btn-secondary" id="readabilityBtn">üìä Analizza Leggibilit√†</button>
                
                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <p class="status-text" id="statusText">Elaborazione in corso...</p>
                </div>

                <a href="#" class="btn download-btn" id="downloadBtn">Scarica documento corretto</a>
                <p class="error" id="errorText"></p>
            </form>

            <!-- Box Risultati Leggibilit√† -->
            <div class="readability-box" id="readabilityBox">
                <div class="readability-header">
                    <h3>üìñ Analisi Leggibilit√† - Indice Gulpease</h3>
                    <button class="close-btn" id="closeReadability">&times;</button>
                </div>
                <div id="readabilityContent"></div>
            </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const uploadForm = document.getElementById('uploadForm');
        const submitBtn = document.getElementById('submitBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const statusText = document.getElementById('statusText');
        const downloadBtn = document.getElementById('downloadBtn');
        const errorText = document.getElementById('errorText');
        const readabilityBtn = document.getElementById('readabilityBtn');
        const readabilityBox = document.getElementById('readabilityBox');
        const readabilityContent = document.getElementById('readabilityContent');
        const closeReadability = document.getElementById('closeReadability');

        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) {
                const dt = new DataTransfer();
                dt.items.add(e.dataTransfer.files[0]);
                fileInput.files = dt.files;
                updateDropZone(e.dataTransfer.files[0].name);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                updateDropZone(e.target.files[0].name);
            }
        });

        function updateDropZone(filename) {
            dropZone.innerHTML = `
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" style="color: #28a745">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <h3 class="file-selected">${filename}</h3>
                <p>Clicca per cambiare file</p>
            `;
        }

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!fileInput.files.length) {
                showError('Seleziona un file');
                return;
            }

            errorText.textContent = '';
            downloadBtn.style.display = 'none';
            progressContainer.style.display = 'block';
            submitBtn.disabled = true;

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('backup', 'true');
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    monitorJob(result.job_id);
                } else {
                    showError(result.error || 'Errore durante il caricamento');
                }
            } catch (error) {
                showError('Errore: ' + error.message);
            }
        });

        async function monitorJob(jobId) {
            const check = async () => {
                try {
                    const response = await fetch(`/status/${jobId}`);
                    const job = await response.json();
                    
                    progressFill.style.width = job.progress + '%';
                    
                    if (job.status === 'completed') {
                        statusText.textContent = 'Completato!';
                        statusText.style.color = '#28a745';
                        downloadBtn.href = job.download_url;
                        downloadBtn.style.display = 'block';
                        submitBtn.disabled = false;
                    } else if (job.status === 'failed') {
                        showError(job.error || 'Errore durante elaborazione');
                    } else {
                        setTimeout(check, 1000);
                    }
                } catch (error) {
                    showError('Errore: ' + error.message);
                }
            };
            check();
        }

        function showError(message) {
            errorText.textContent = message;
            progressContainer.style.display = 'none';
            submitBtn.disabled = false;
        }

        // ============= GESTIONE ANALISI LEGGIBILIT√Ä =============
        
        readabilityBtn.addEventListener('click', async () => {
            if (!fileInput.files.length) {
                showError('Seleziona prima un file');
                return;
            }

            // Nascondi errori precedenti
            errorText.textContent = '';
            
            // Disabilita pulsante e mostra loading
            readabilityBtn.disabled = true;
            readabilityBtn.innerHTML = '<span class="loading-spinner"></span> Analisi in corso...';
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            
            try {
                const response = await fetch('/api/readability', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    displayReadabilityResults(result);
                } else {
                    showError(result.error || 'Errore durante l\'analisi');
                }
            } catch (error) {
                showError('Errore: ' + error.message);
            } finally {
                readabilityBtn.disabled = false;
                readabilityBtn.innerHTML = 'üìä Analizza Leggibilit√†';
            }
        });

        closeReadability.addEventListener('click', () => {
            readabilityBox.classList.remove('show');
        });

        function displayReadabilityResults(result) {
            const stats = result.readability;
            
            if (!stats.gulpease) {
                readabilityContent.innerHTML = '<p style="text-align: center; color: #666;">Testo non analizzabile (troppo breve o vuoto)</p>';
                readabilityBox.classList.add('show');
                return;
            }

            // Determina colore basato sul punteggio
            let scoreColor = '#dc3545'; // rosso (difficile)
            if (stats.gulpease >= 80) scoreColor = '#28a745'; // verde (facile)
            else if (stats.gulpease >= 60) scoreColor = '#ffc107'; // giallo (medio)
            else if (stats.gulpease >= 40) scoreColor = '#fd7e14'; // arancione (medio-difficile)

            // Genera HTML dei risultati
            readabilityContent.innerHTML = `
                <div class="gulpease-score" style="color: ${scoreColor}">
                    ${stats.gulpease.toFixed(2)}
                    <small>/100</small>
                </div>

                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="label">üìù Parole</div>
                        <div class="value">${stats.words.toLocaleString()}</div>
                    </div>
                    <div class="stat-item">
                        <div class="label">üî§ Frasi</div>
                        <div class="value">${stats.sentences.toLocaleString()}</div>
                    </div>
                    <div class="stat-item">
                        <div class="label">üìè Lungh. Parola</div>
                        <div class="value">${stats.avg_word_length.toFixed(1)}</div>
                    </div>
                    <div class="stat-item">
                        <div class="label">üìê Lungh. Frase</div>
                        <div class="value">${stats.avg_sentence_length.toFixed(1)}</div>
                    </div>
                </div>

                <div class="difficulty-levels">
                    <h4>üë• Difficolt√† per Livello di Scolarizzazione</h4>
                    ${getDifficultyItem('üìö Licenza elementare', stats.difficulty.licenza_elementare)}
                    ${getDifficultyItem('üéì Licenza media', stats.difficulty.licenza_media)}
                    ${getDifficultyItem('üéØ Diploma superiore', stats.difficulty.diploma_superiore)}
                </div>
            `;

            readabilityBox.classList.add('show');
            
            // Scroll smooth al box
            setTimeout(() => {
                readabilityBox.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }, 100);
        }

        function getDifficultyItem(level, difficulty) {
            const badgeClass = getBadgeClass(difficulty);
            return `
                <div class="difficulty-item">
                    <span class="level">${level}</span>
                    <span class="badge ${badgeClass}">${difficulty}</span>
                </div>
            `;
        }

        function getBadgeClass(difficulty) {
            const lower = difficulty.toLowerCase();
            if (lower.includes('molto facile') || lower.includes('facile')) return 'badge-success';
            if (lower.includes('difficile')) return 'badge-danger';
            return 'badge-warning';
        }
    </script>
</body>
</html>
